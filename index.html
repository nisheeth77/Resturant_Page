<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Home Made</title>
</head>
<body>
    <section class="header">

        <nav class="navbar_items">
            <a href="#" class ="logo" ><img src="logo3.jpg" alt="logo"  class ="logo" /></a>
            <div  class="nav_items">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#menu">Menu</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Delivery</a></li>
                </ul>
            </div>
         </nav>
        <div class="tag_line">
            <h1 class="tag_line_description">
                Eat. Drink. Love.
            </h1>
        </div>
        <div class="book_buttons">
            <a class="link-to-book"
            href="#reservations">Book a table</a>
        </div>
    </section>

    <section class="explore__menu__container">
        <h1 class="explore__menu__text" id="menu">Explore Our menu</h1>
        <div class="explore__menu__gradient__bg"></div>
        <div class="explore__menu__lists">
          <!-- Burger -->
          <div class="food__card" id="foodpoint">
            <div class="food__card__image__container">
              <img src="./assets/burger.jpg" alt="burger" class="food__image" />
            </div>
            <div class="food__card__description">
              <h3 class="food__title">Burger</h3>
              <p>
                Burger King, Mcdonalds, Burger Place
                <span style="color: red">+3</span>
              </p>
            </div>
          </div>
          <!-- Pizza -->
          <div class="food__card" id="pizza__card">
            <div class="food__card__image__container">
              <img src="./assets/pizza.jpg" alt="pizza" class="food__image" />
            </div>
            <div class="food__card__description">
              <h3 class="food__title">Pizza</h3>
              <p>
                Pizza Hut, Domino's Pizza
                <span style="color: red">+3</span>
              </p>
            </div>
          </div>
          <!-- Ice Cream -->
          <div class="food__card">
            <div class="food__card__image__container">
              <img
                src="./assets/iceCream.jpg"
                alt="ice cream"
                class="food__image"
              />
            </div>
            <div class="food__card__description">
              <h3 class="food__title">Ice Cream</h3>
              <p>
                Baskin Robins, Ibaco
                <span style="color: red">+3</span>
              </p>
            </div>
          </div>
        </div>
        <div class="explore__menu__view__more">
          <button class="button__primary">View More</button>
        </div>
      </section>
<section class="blank">

</section>
    
</html>
